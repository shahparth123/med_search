      /*
 * Globals
 */

/* Links */
a,
a:focus,
a:hover {
  color: #fff;
}

/* Custom default button */
.btn-default,
.btn-default:hover,
.btn-default:focus {
  color: #333;
  text-shadow: none; /* Prevent inheritance from `body` */
  background-color: #fff;
  border: 1px solid #fff;
}


/*
 * Base structure
 */

html,
body {
  height: 100%;
  background-color: #ffffff;/*#333;*/
}
body {
  color: #000000;
  text-align: center;
}

/* Extra markup and styles for table-esque vertical and horizontal centering */
.site-wrapper {
  display: table;
  width: 100%;
  height: 100%; /* For at least Firefox */
  min-height: 100%;
  -webkit-box-shadow: inset 0 0 100px rgba(0,0,0,.5);
          box-shadow: inset 0 0 100px rgba(0,0,0,.5);
}
.site-wrapper-inner {
  display: table-cell;
  vertical-align: top;
}
.cover-container {
  margin-right: auto;
  margin-left: auto;
}

/* Padding for spacing */

  padding: 30px;
}


/*
 * Header
 */
.masthead-brand {
  margin-top: 10px;
  margin-bottom: 10px;
}

.masthead-nav > li {
  display: inline-block;
}
.masthead-nav > li + li {
  margin-left: 20px;

.masthead-nav > li > a {

.masthead-nav > .active > a,
.masthead-nav > .active > a:hover,
.masthead-nav > .active > a:focus {

@media (min-width: 768px) {

  .masthead-nav {

      <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script>
$(document).ready(function() {

  jQuery("#search_btn").click(function(e){e.preventDefault();
    jQuery.ajax({
                            url: "/searchmultipleand/"+jQuery("#search_query").val(),
                            method: "GET",
                            dataType:"JSON",
                            success: function (response) {
             l='';               
                                  for (var i = 0, len = response.length; i < len; ++i) {
        var listing = response[i];
        l=l+                  '<a href="/getdetail/'+listing.path+'" class="list-group-item list-group-item-action flex-column align-items-start">'+
                    '<div class="d-flex w-100 justify-content-between">'+
                      '<h5 class="mb-1">'+listing.title+'</h5>'+
                      '                    </div>'+
                      '                  </a>';


    }

    jQuery("#items").html(l);


                            }

                        });
  });

} );</script>
